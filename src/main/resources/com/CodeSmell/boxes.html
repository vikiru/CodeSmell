
<head>

<script>
let box_count = 0;

function drawBox(x, y, width, height) 
{
    let main_panel = document.getElementById("main");
    let box = document.createElement('div');
    box.className = 'box';
    box.id = box_count;
    box_count += 1;

    // for now take width and height directly
    // should be changed to calculate an EM
    // value based on the monitor size later
    box.style.width = width;
    box.style.height = height;
    box.style.left = x;
    box.style.top = y;
    main_panel.appendChild(box);
    return box_count - 1;
}

function repositionBox(id, x, y) {
    let box = document.getElementById(id);
    box.style.left =  x;
    box.style.top = y;
}

function boxDimensions(id) {
    let box = document.getElementById(id);
    let r = {};
    r.width = box.style.width;
    r.height = box.style.height;
    return r;
}

</script>

<style type="text/css">
#main {
	position: relative;
    width: 100%;
    height: 100%;
}

body {
    scrollbar-width: none;  /* Firefox */
}

.box {
    border: 2px solid black;
    position: absolute;
}
</style>
</head>
<body>
<div id="main">
</div>
</body>
